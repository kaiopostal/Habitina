<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="CSS/style.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cadastro.css">
  <title>Tela de Cadastro e Login</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" />
          </div>
          <input type="submit" value="Entrar" class="btn solid" />

          <div class="social-media">


          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Cadastre-se</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nome de Usuário" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" />
          </div>
          <input type="submit" class="btn" value="Cadastrar-se" />

          <div class="social-media">


          </div>


        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo nesse mundo de Rotinas?</h3>
          <p>
            Bem-vindo ao Habitina onde você que deseja organizar suas rotinas e gerenciar sua vida de forma saúdavel.
          </p>
          <button class="botao" id="sign-up-btn">
            Cadastre-se
          </button>
        </div>
        <img src="imagens/Grupo 339.svg" class="image2" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Você já é um usuário?</h3>
          <p>
            Caso já tiver uma conta, clique abaixo para entrar no Mundo de Rotinas de Habitina.
          </p>
          <button class="botao2" id="sign-in-btn">
            Entrar
          </button>
        </div>
        <img src="imagens/Grupo 341.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>

</html>
